<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Website Scan</title>
  <link rel="stylesheet" href="popup.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="popup.js"></script>
</head>

<body>
  <div class="modalSetting">
    <div class="header">
      <h4 class="header__title">Clean Website Scan</h4>
    </div>
    <div class="line"></div>

    <div class="body">
      <!-- Button on/off app -->
      <div class="toggleApp">
        <div class="toggleApp__btn ">
          <i class="fa-solid fa-power-off "></i>
        </div>
        <p class="toggleApp__title">Turn on extension</p>
      </div>

      <div class="statisBlock">
        <h4>Thống kê ngăn chặn</h4>
        <div class="statisBlock__number">
          <div class="statisBlock__numberUrl">
            <div class="statisBlock__numberUrl__title">
              <p>Url đã ngăn chặn: </p>
            </div>
            <div class="statisBlock__numberUrl__number">
              <p>0</p>
            </div>
          </div>
          <div class="statisBlock__numberWord">
            <div class="statisBlock__numberWord__title">
              <p>Từ ngữ độc hại: </p>
            </div>
            <div class="statisBlock__numberWord__number">
              <p>0</p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="line"></div>
    <div class="footer">
      <div class="infoApp">
        <p>Ủng hộ tôi: *******</p>
      </div>
      <div class="setting">
        <p><i class="fa-solid fa-gear"></i></p>
      </div>
    </div>
  </div>

</body>

</html>
